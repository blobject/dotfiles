config_version: 2
settings:
  aliases:
    global:
      q: close
      w: session-save
      wq: quit --save
  auto_save.interval:
    global: 30000
  auto_save.session:
    global: true
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        <Ctrl+Shift+Tab>: tab-prev
        <Ctrl+Shift+q>: quit --save
        <Ctrl+Tab>: tab-next
        <Ctrl+q>: null
        <Ctrl+v>: null
        D: tab-close -n
        '`': buffer
        co: null
        gh: tab-move -
        gl: tab-move +
        gr: null
        xb: config-cycle statusbar.show in-mode always ;; config-cycle tabs.show always
          switching
        xx: enter-mode passthrough
  bindings.key_mappings:
    global:
      <Ctrl+6>: <Ctrl+^>
      <Ctrl+Enter>: <Ctrl+Return>
      <Ctrl+[>: <Escape>
      <Ctrl+i>: <Tab>
      <Ctrl+j>: <Return>
      <Ctrl+m>: <Return>
      <Enter>: <Return>
      <Shift+Enter>: <Return>
      <Shift+Return>: <Return>
  colors.completion.category.bg:
    global: '#16161d'
  colors.completion.category.border.bottom:
    global: '#16161d'
  colors.completion.category.border.top:
    global: '#16161d'
  colors.completion.category.fg:
    global: '#b9bdc5'
  colors.completion.even.bg:
    global: '#36383f'
  colors.completion.fg:
    global:
    - '#b9bdc5'
    - '#b9bdc5'
    - '#92959d'
  colors.completion.item.selected.bg:
    global: '#3c56aa'
  colors.completion.item.selected.border.bottom:
    global: '#3c56aa'
  colors.completion.item.selected.border.top:
    global: '#3c56aa'
  colors.completion.item.selected.fg:
    global: white
  colors.completion.item.selected.match.fg:
    global: lime
  colors.completion.match.fg:
    global: white
  colors.completion.odd.bg:
    global: '#2e3137'
  colors.completion.scrollbar.bg:
    global: '#36383f'
  colors.completion.scrollbar.fg:
    global: '#866c12'
  colors.contextmenu.disabled.bg:
    global: null
  colors.hints.bg:
    global: qlineargradient(x1:0, y1:0, x2:0, y2:1, stop:0 rgba(255, 247, 133, 0.66),
      stop:1 rgba(255, 197, 66, 0.66))
  colors.hints.fg:
    global: black
  colors.keyhint.bg:
    global: rgba(0, 0, 0, 75%)
  colors.keyhint.fg:
    global: '#FFFFFF'
  colors.messages.info.fg:
    global: white
  colors.prompts.bg:
    global: black
  colors.prompts.border:
    global: 1px solid grey
  colors.prompts.fg:
    global: white
  colors.prompts.selected.bg:
    global: grey
  colors.statusbar.caret.bg:
    global: navy
  colors.statusbar.caret.fg:
    global: white
  colors.statusbar.insert.bg:
    global: '#3c56aa'
  colors.statusbar.insert.fg:
    global: white
  colors.statusbar.normal.bg:
    global: '#36383f'
  colors.statusbar.normal.fg:
    global: white
  colors.statusbar.passthrough.bg:
    global: black
  colors.statusbar.passthrough.fg:
    global: '#92959d'
  colors.statusbar.private.bg:
    global: '#666666'
  colors.statusbar.private.fg:
    global: white
  colors.statusbar.url.hover.fg:
    global: lime
  colors.statusbar.url.success.http.fg:
    global: '#b9bdc5'
  colors.statusbar.url.success.https.fg:
    global: white
  colors.statusbar.url.warn.fg:
    global: yellow
  colors.tabs.bar.bg:
    global: '#36383f'
  colors.tabs.even.bg:
    global: '#36383f'
  colors.tabs.even.fg:
    global: '#b9bdc5'
  colors.tabs.indicator.error:
    global: '#ff0000'
  colors.tabs.indicator.start:
    global: '#ddbb00'
  colors.tabs.indicator.stop:
    global: '#00bb00'
  colors.tabs.indicator.system:
    global: rgb
  colors.tabs.odd.bg:
    global: '#36383f'
  colors.tabs.odd.fg:
    global: '#b9bdc5'
  colors.tabs.pinned.even.bg:
    global: '#92959d'
  colors.tabs.pinned.even.fg:
    global: black
  colors.tabs.pinned.odd.bg:
    global: '#92959d'
  colors.tabs.pinned.odd.fg:
    global: black
  colors.tabs.pinned.selected.even.bg:
    global: '#3c56aa'
  colors.tabs.pinned.selected.even.fg:
    global: white
  colors.tabs.pinned.selected.odd.bg:
    global: '#3c56aa'
  colors.tabs.pinned.selected.odd.fg:
    global: white
  colors.tabs.selected.even.bg:
    global: '#3c56aa'
  colors.tabs.selected.even.fg:
    global: white
  colors.tabs.selected.odd.bg:
    global: '#3c56aa'
  colors.tabs.selected.odd.fg:
    global: white
  completion.scrollbar.padding:
    global: 0
  completion.scrollbar.width:
    global: 8
  completion.show:
    global: always
  completion.shrink:
    global: false
  completion.timestamp_format:
    global: '%Y-%m-%d'
  confirm_quit:
    global:
    - always
  content.autoplay:
    global: false
  content.default_encoding:
    global: utf-8
  content.desktop_capture:
    global: ask
  content.fullscreen.overlay_timeout:
    global: 2000
  content.fullscreen.window:
    global: false
  content.geolocation:
    global: false
  content.headers.accept_language:
    global: en-US,en;q=0.9
  content.headers.custom:
    global:
      accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8
  content.headers.do_not_track:
    global: true
  content.headers.user_agent:
    global: Mozilla/5.0 ({os_info}) AppleWebKit/{webkit_version} (KHTML, like Gecko)
      {qt_key}/{qt_version} {upstream_browser_key}/{upstream_browser_version} Safari/{webkit_version}
  content.media.audio_capture:
    https://cuni-cz.zoom.us: true
    https://us04web.zoom.us: true
  content.media.audio_video_capture:
    https://cuni-cz.zoom.us: true
    https://us04web.zoom.us: true
  content.media.video_capture:
    https://cuni-cz.zoom.us: true
    https://us04web.zoom.us: true
  content.notifications:
    https://mail.google.com: true
    https://us04web.zoom.us: true
    https://www.facebook.com: false
    https://www.infoworld.com: false
    https://www.reddit.com: false
    https://www.youtube.com: true
  content.pdfjs:
    global: true
  content.persistent_storage:
