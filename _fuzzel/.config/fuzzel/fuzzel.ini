anchor=center
horizontal-pad=20
vertical-pad=10
inner-pad=0
image-size-ratio=0.33
letter-spacing=0
line-height=24
lines=24
tabs=2
width=48
x-margin=0
y-margin=0
layer=overlay
exit-on-keyboard-focus-loss=yes

delayed-filter-limit=1024
delayed-filter-ms=500
dpi-aware=no
fields=filename,name,generic,exec
filter-desktop=no
font=Agave:bold:size=18
hide-before-typing=no
icons-enabled=yes
icon-theme=Papirus-Dark
#launch-prefix=
list-executables-in-path=no
match-counter=yes
match-mode=fzf
#output=
password-character=*
#placeholder=
prompt=" >  "
show-actions=yes
sort-result=yes
terminal=footclient
use-bold=no

#cache=
#render-workers=
#match-workers=

[colors]
background=000000b0
border=00000000
prompt=92959dff
placeholder=92959dff
counter=92959dff
input=ffffffff
text=ba8d3bff
match=cf554dff
selection=00000040
selection-text=667ad3ff
selection-match=ba59b3ff

[border]
width=0
radius=10

[dmenu]
mode=text
exit-immediately-if-empty=no

[key-bindings]
cancel=Escape Control+g Control+c
clipboard-paste=Control+v Control+y XF86Paste
primary-paste=Control+Shift+v Shift+Insert Shift+KP_Insert
#cursor-left=Left Control+b
#cursor-left-word=Control+Left Mod1+b
#cursor-right=Right Control+f
#cursor-right-word=Control+Right Mod1+f
#cursor-home=Home Control+a
#cursor-end=End Control+e
#delete-prev=BackSpace Control+h
#delete-prev-word=Mod1+BackSpace Control+BackSpace Control+w
#delete-line-backward=Control+u
#delete-next=Delete KP_Delete Control+d
#delete-next-word=Mod1+d Control+Delete Control+KP_Delete
#delete-line-forward=Control+k
execute=Return KP_Enter
execute-or-next=none
#execute-input=Shift+Return Shift+KP_Enter
#expunge=Shift+Delete
next=none
next-with-wrap=Down Control+n Tab
#next-page=Page_Down KP_Page_Down
prev=none
prev-with-wrap=Up Control+p ISO_Left_Tab
#prev-page=Page_Up KP_Page_Up
#custom-1=Mod1+1
#custom-2=Mod1+2
#custom-3=Mod1+3
#custom-4=Mod1+4
#custom-5=Mod1+5
