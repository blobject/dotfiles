[terminal]
vt = "next"

[default_session]
command = "tuigreet --asterisks --power-reboot 'doas /usr/sbin/reboot' --power-shutdown 'doas /usr/sbin/shutdown' --remember --remember-session --time --width 96 --window-padding 12 --cmd /usr/bin/hyprland"
user = "_greeter"

[initial_session]
command = "/usr/bin/hyprland"
user = "b"

