# /etc/modprobe.d/custom-mod.conf

## audio: Intel Cannon Point LP HDA
blacklist snd-aloop
blacklist snd-virmidi
#options snd-hda-intel model=dell-headset4
#options snd-hda-intel model=alc256-acer,dell-headset-multi
options snd-hda-intel model=alc256-asus-mic

## ports
# usb ethernet: https://github.com/FreddyXin/ax88179_178a/issues/6#issuecomment-1208448522
softdep ax88179_178a pre: cdc_mbim

## wifi: Intel Cannon Point Wireless-AC 9560
# remove ipv6 error messages
blacklist ipv6
# fix crawling wifi speeds
options iwlwifi bt_coex_active=0
#options iwlwifi 11n_disable=1 11n_disable=8 bt_coex_active=0 swcrypto=1
# disable wifi powersaving
#options iwlmwm power_scheme=1

