ui {
  font = "Agave 18"
  border = 20
  gap = 0
  step = 64
  colorscheme {
    background = 0x000000
    foreground = 0xffffff
    selected   = 0x667ad3
    grouped    = 0x575a61
    first      = 0xba8d3b
    conflict   = 0xcf554d
    insert     = 0x72a336
    active     = 0x3c56aa
    inactive   = 0x92959d
  }
}
outputs {
  "eDP-1" = {
    position = {
      x = 0
      y = 0
    }
  }
  "DP-1" = {
    position = {
      x = 2160
      y = 0
    }
  }
}
inputs {
  keyboards {
    "AT Translated Set 2 keyboard" = {
      xkb = {
        layout = "hsnt"
      }
      repeat-delay = 250
      repeat-rate = 30
    }
    "Designer Compact Keyboard" = {
      xkb = {
        layout = "hsnt"
      }
      repeat-delay = 250
      repeat-rate = 30
    }
  }
  pointers {
    "ELAN962C:00 04F3:30D0 Touchpad" = {
      accel = 0.25
      disable-while-typing = true
      middle-emulation = true
      natural-scrolling = true
      tap = true
    }
    "Razer Atheris Mouse" = {
      accel = -0.5
    }
  }
  switches {
    "Lid Switch" = lock
  }
}
views {
  "broot" = {
    focus = true
    position = top-left
  }
}
layouts {
  g = grid
  r = stack
  c = queue
  k = {
    scale = 0.5
    top = single
    bottom = queue
  }
  j = {
    scale = 0.5
    bottom = single
    top = queue
  }
  h = {
    scale = 0.5
    left = single
    right = stack
  }
  l = {
    scale = 0.5
    right = single
    left = stack
  }
  d = {
    scale = 0.16
    left = single
    right = grid
  }
}
actions {
  alacritty = "alacritty"
  bemenu = "0a | bemenu --fn 'Agave bold 22' -i -l 16 -m 1 -n -p '>' -P '-->' --scrollbar autohide -w --tb='#000000' --tf='#575a61' --fb='#000000' --ff='#cf554d' --nb='#000000' --nf='#92959d' --hb='#000000' --hf='#667ad3' --scb='#000000' --scf='#92959d' | 0a run"
  broot = "alacritty --config-file ${HOME}/cfg/unstowed/alacritty_broot.yml --class broot -t broot -e bash -ic br"
  broots = ""
  firefox = "firefox-wayland"
  firefoxp = "firefox-wayland --private-window --profile ${HOME}/p/firefox_proxy 2>/dev/null"
  kakoune = "alacritty -e kak"
  lumd = "0k lum -5"
  lumi = "0k lum +5"
  mako = "makoctl dismiss"
  makoa = "makoctl dismiss -a"
  shot = "0k shot screen png"
  shota = "0k shot active png"
  shots = "0k shot select png"
  volx = "0k vol x"
  vold = "0k vol -5"
  voli = "0k vol +5"
  volmx = "0k vol mic x"
  volbx = "0k vol bt x"
  volbd = "0k vol bt -5"
  volbi = "0k vol bt +5"
  volbmx = "0k vol bt mic x"
}
bindings {
  keyboard {
    "L+return" = action-bemenu
    "L+space"  = action-mako
    "LS+space" = action-makoa
    "L+b"      = action-broot
    "LA+b"     = action-broots
    "L+e"      = action-kakoune
    "L+t"      = action-alacritty
    "L+w"      = action-firefox
    "LS+w"     = action-firefoxp
    "0+XF86MonBrightnessDown" = action-lumd
    "0+XF86MonBrightnessUp"   = action-lumi
    "0+XF86AudioMute"         = action-volx
    "0+XF86AudioLowerVolume"  = action-vold
    "0+XF86AudioRaiseVolume"  = action-voli
    "0+XF86AudioMicMute"      = action-volmx
    "0+XF86AudioPlay"         = action-volmx
    "C+XF86AudioMute"         = action-volbx
    "C+XF86AudioLowerVolume"  = action-volbd
    "C+XF86AudioRaiseVolume"  = action-volbi
    "C+XF86AudioMicMute"      = action-volbmx
    "0+print"                 = action-shot
    "A+print"                 = action-shota
    "S+print"                 = action-shots
    "CA+backspace" = lock
    "LS+r"         = reload
    "LS+escape"    = view-quit
    "CA+return"    = mode-enter-input-grab
    "CA+f1" = vt-switch-to-1
    "CA+f2" = vt-switch-to-2
    "CA+f3" = vt-switch-to-3
    "CA+f4" = vt-switch-to-4
    "L+1"   = workspace-switch-to-sheet-1
