  fonts.messages.info:
    global: default_size default_family
  fonts.messages.warning:
    global: 500 default_size default_family
  fonts.prompts:
    global: default_size default_family
  fonts.statusbar:
    global: 500 6.5pt default_family
  fonts.tabs.selected:
    global: 700 7pt default_family
  fonts.tabs.unselected:
