  fonts.web.size.default:
    global: 16
  hints.chars:
    global: hsntrieao
  hints.padding:
    global:
      bottom: 0
      left: 2
      right: 2
      top: 0
  hints.prev_regexes:
    global:
    - \bprev(ious)?\b
    - \bback\b
    - \bolder\b
    - \b[<←≪]\b
    - \b(<<|«)\b
  hints.radius:
    global: 0
  hints.scatter:
    global: false
  hints.uppercase:
    global: false
  history_gap_interval:
    global: 30
  input.partial_timeout:
    global: 8000
  keyhint.delay:
    global: 500
  keyhint.radius:
    global: 0
  messages.timeout:
    global: 3000
  new_instance_open_target:
    global: tab
  prompt.radius:
    global: 0
  qt.args:
    global:
    - --enable-gpu-rasterization
    - enable-native-gpu-memory-buffers
    - ignore-gpu-blocklist
  qt.force_platform:
    global: null
  qt.highdpi:
    global: false
  qt.low_end_device_mode:
    global: never
  qt.process_model:
