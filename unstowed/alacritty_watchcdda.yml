env:
  TERM: xterm-color
window:
  dimensions:
    columns: 129
    lines: 52
  dynamic_padding: false
  title: watchcdda
scrolling:
  history: 64
font:
  normal:
    family: Agave
    style: Regular
  bold:
    family: Agave
    style: Bold
  italic:
    family: Agave
    style: Italic
  bold_italic:
    family: Agave
    style: Bold Italic
  size: 19.0
draw_bold_text_with_bright_colors: true
colors:
  primary:
    background: '#36383f'
    foreground: '#b9bdc5'
  normal:
    black:   '#16161d'
    red:     '#a32c2d'
    green:   '#4b7d08'
    yellow:  '#916814'
    blue:    '#3c56aa'
    magenta: '#91328c'
    cyan:    '#237e6f'
    white:   '#92959d'
  bright:
    black:   '#575a61'
    red:     '#cf554d'
    green:   '#72a336'
    yellow:  '#ba8d3b'
    blue:    '#667ad3'
    magenta: '#ba59b3'
    cyan:    '#4ea494'
    white:   '#d2d6de'
