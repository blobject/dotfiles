<fontconfig>
    <match target="pattern">
        <test qual="any" name="family">
            <string>monospace</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Roboto Mono</string>
            <string>Font Awesome 5 Pro</string>
            <string>Noto Color Emoji</string>
            <string>Sarasa Term SC</string>
            <string>NanumGothicCoding</string>
            <string>FreeMono</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>monospace-serif</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>SF Mono</string>
            <string>Font Awesome 5 Pro</string>
            <string>Noto Color Emoji</string>
            <string>Sarasa Term Slab SC</string>
            <string>NanumMyeongjo</string>
            <string>FreeMono</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>sans</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>SF Pro Text</string>
            <string>Font Awesome 5 Pro</string>
            <string>Noto Color Emoji</string>
            <string>Sarasa UI SC</string>
            <string>NanumGothic</string>
            <string>FreeSans</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>sans-serif</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>SF Pro Text</string>
            <string>Font Awesome 5 Pro</string>
            <string>Noto Color Emoji</string>
            <string>Sarasa UI SC</string>
            <string>NanumGothic</string>
            <string>FreeSans</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>serif</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Zilla Slab</string>
            <string>Font Awesome 5 Pro</string>
            <string>Noto Color Emoji</string>
            <string>Sarasa Term Slab SC</string>
            <string>NanumMyeongjo</string>
            <string>FreeSerif</string>
        </edit>
    </match>
    <dir>/home/b/.Fontmatrix/Activated</dir>
</fontconfig>
